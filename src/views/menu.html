  <style>
    .container {
      padding: 0.01em 16px;
    }
    .container:after,
    .w3-container:before {
      content: "";
      display: table;
      clear: both;
    }
    .bar-block .bar-item {
      display: block;
      padding: 8px 16px;
      text-align: left;
      border: none;
      white-space: normal;
      float: none;
      outline: 0;
    }
    .sidebar {
        float: left;
      width: 300px;
    }
    body > div{
        width: 100%;
    }
  </style>
